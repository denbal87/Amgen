{% extends "base.html" %}
{% block title %}AMGEN Online Application{% endblock %}
{% block content %}
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
  <form action="/getStudentList" method="POST">
    <div align="center">
      <center>
        <table width="75%" cellspacing="0" cellpadding="2" border="0">
          <tbody>
            <tr>
            <td bgcolor="#004488" style="width:100%" cellpadding="2" align="center"><font
                face="Arial Unicode MS" size="3" color="#ffffff"><b>
                    Student List </b></font></td>
            </tr>
          </tbody>
        </table>
        <br>
      </center>
    </div>
    <div align="center">
      <center>
    <table width=75% cellpadding="2" border: 1px solid >
          <tbody>
            <tr><th>Username</th> <th>First Name</th> <th>Last Name</th> </tr>
            {% for row in studentList %}
            <tr>
            <td ><input name="submitButton" value="{{row[0]}}" type="submit"></td>
                        <td >{{row[1]}}</td>
                        <td >{{row[2]}}</td>
            </tr>{% endfor %}
          </tbody>
        </table>
      </center>
    </div>
    <div align="center">
      <center>
        <p>
          <font face="Arial"> <br> 
           <input value="Logout"  name='submitButton' type="submit"> 
          </font>
        </p>
      </center>
    </div>
  
  
  </form>
</body>
</html>
{% endblock %}
