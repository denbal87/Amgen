<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type">
    <title>{% block title %}{% endblock %}</title>
</head>
<body text="#000000" bgcolor="#ffffff" link="#0088FF" vlink="#0088FF">
    <div class="content">
        <div align="center">
          <center>
            <table width="75%" cellspacing="0" cellpadding="2" border="0">
              <tbody>
                <tr>
                    <td bgcolor="#004488" width="100%" align="center">
                        <font
                            size="3" face="Arial" color="#ffffff">
                            <b>Columbia
                            University<br> Department of Biological Sciences
                            </b>
                        </font>
                        <font size="4" face="Arial" color="#ffffff"> <br> 
                            <b>
                                Amgen Scholars Summer Research Program 2017 
                            </b>
                            <br> 
                            <b>
                                {% block student %}{% endblock %}
                            </b>
                        </font>
                        <b>
                            <font face="Arial" size="4" color="#ffffff"></font>
                        </b>
                    </td>
                </tr>
              </tbody>
            </table>
          </center>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
